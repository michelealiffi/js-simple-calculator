<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result">0</div>
        <div class="buttons">
          <div class="row numbers">
            <button id="number7">7</button>
            <button id="number8">8</button>
            <button id="number9">9</button>

            <button id="number4">4</button>
            <button id="number5">5</button>
            <button id="number6">6</button>

            <button id="number1">1</button>
            <button id="number2">2</button>
            <button id="number3">3</button>

            <button class="large" id="number0">0</button>
            <button class="orange" id="total">=</button>
          </div>

          <div class="row operators">
            <button class="orange" id="reset">C</button>
            <button id="operator+">+</button>
            <button id="operator-">-</button>
            <button id="operator*">&#215;</button>
            <button id="operator/">&#247;</button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
